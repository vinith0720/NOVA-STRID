<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailWind-LoginPage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <div class="h-screen">
        <!-- h-screen: height 100vh (full viewport height) -->

        <!-- Total-container flex with full height -->
        <div class="flex h-full">


            <!-- Left side container: 50% width, center content vertically & horizontally, light background -->
            <div class="w-1/2 flex items-center justify-center bg-[#eef1f6]">

                <img src="https://rdmsrevamp.rdcore.net/images/login/login-left-img.svg" alt="Login-Image"
                    class="w-3/4" />
                <!-- w-3/4: image width 75% of its container -->
            </div>

            <!-- Right side container: 50% width, vertical flex, centered items -->
            <div class="w-1/2 flex flex-col items-center justify-center">
                <!-- Logo container with margin bottom -->
                <div class="mb-10">
                    <img src="https://rdmsrevamp.rdcore.net/images/common/rd-logo.svg" alt="Login-Logo" class="w-40" />
                </div>

                <!-- Login form -->
                <form class="w-full max-w-sm space-y-6">
                    <!-- Email input container -->
                    <div>
                        <label for="email" class="block text-sm font-bold text-gray-700 mb-1">
                            Email <span class="text-red-700">*</span>
                            <!-- text-red-700: dark red color for required star -->
                        </label>

                        <div class="relative">
                            <!-- relative: container relative for absolute child positioning -->

                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fas fa-envelope"></i>
                            </span>

                            <!-- Email input field -->
                            <input type="email" required
                                class="pl-11 pr-4 py-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>
                    </div>

                    <!-- Password input container -->
                    <div>
                        <label for="password" class="block text-sm font-bold text-gray-700 mb-1">
                            <!-- same label styles as email -->
                            Password <span class="text-red-700">*</span>
                        </label>

                        <div class="relative">
                            <!-- relative: for positioning icons absolutely -->

                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa-solid fa-lock"></i>
                            </span>

                            <!-- Password input -->
                            <input id="password" type="password" required
                                class="pl-11 pr-10 py-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            <!-- Eye icon container -->
                            <span
                                class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-600 cursor-pointer select-none">

                                <i class="fa-solid fa-eye-slash"></i>
                            </span>

                        </div>

                        <!-- Login Button -->
                        <button type="submit"
                            class="w-full bg-blue-600 text-lg text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors cursor-pointer disabled:bg-blue-300 disabled:cursor-not-allowed mt-3 flex items-center justify-center gap-5">

                            LOG IN â†’
                        </button>

                        <!-- Forgot Password link container -->
                        <div class="text-center mt-3">

                            <a href="#" class="text-sm font-bold text-black hover:underline cursor-pointer">

                                Forgot Password?
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
